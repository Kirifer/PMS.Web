<div class="container">

  <div class="title-add">
    <h2>Performance Review</h2>

    <button mat-fab aria-label="add performance review" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ash" #input>
  </mat-form-field>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Review Year Column -->
        <ng-container matColumnDef="reviewYear">
          <th mat-header-cell *matHeaderCellDef>Review Year</th>
          <td mat-cell *matCellDef="let element">{{ element.reviewYear }}</td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
        </ng-container>

        <!-- Employee Column -->
        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef>Employee</th>
          <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
        </ng-container>

        <!-- Supervisor Column -->
        <ng-container matColumnDef="supervisor">
          <th mat-header-cell *matHeaderCellDef>Supervisor</th>
          <td mat-cell *matCellDef="let element">{{ element.supervisor }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="edit" aria-hidden="false" fontIcon="edit"></mat-icon>
            <mat-icon class="del" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            <mat-icon class="info" aria-hidden="false" aria-label="Example home icon" fontIcon="information"></mat-icon>
          </td>
        </ng-container>




        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>


    </div>
  </div>
</div>

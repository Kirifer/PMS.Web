
<div class="container">
  <div class="title-add">
  <h3>Add Performance Review</h3>
    
  </div>

  <h6>Employee Details</h6>
  <form class="employee-details-form" [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <!-- (ngSubmit)="onSubmit()" -->
    <div class="form-row">
      <mat-form-field class="full-width">
        <mat-label>Review Year *</mat-label>
        <input matInput [matDatepicker]="reviewYearPicker" placeholder="Choose a year" readonly>
        <mat-datepicker-toggle matSuffix [for]="reviewYearPicker"></mat-datepicker-toggle>
        <mat-datepicker #reviewYearPicker startView="multi-year" panelClass="year-picker"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Start Date *</mat-label>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Choose a start date">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>End Date *</mat-label>
        <input matInput [matDatepicker]="endDatePicker" placeholder="Choose an end date">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="full-width">
        <mat-label>Employee Name *</mat-label>
        <input matInput placeholder="Enter employee name" pattern="[a-zA-Z. ]*">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Supervisor Name *</mat-label>
        <input matInput placeholder="Enter supervisor name" pattern="[a-zA-Z. ]*">
      </mat-form-field>

      <mat-checkbox class="active-supervisor-checkbox">Active Supervisor</mat-checkbox>
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

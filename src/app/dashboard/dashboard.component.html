<div class="main-container">
    <div class="title">
        <h2>Dashboard</h2>
    </div>
    <div class="main-cards">
        <div id="linechart-container" style="width: 1000px; height: 350px;"></div>
        <div id="echart-container" style="width: 600px; height: 350px;"></div>
    </div>
    <!-- TABLE -->
    <div class="big-container">
        <p>Performance Review</p>
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" apperance="outlined" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Review Year Column -->
                <ng-container matColumnDef="reviewYear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Year </th>
                    <td mat-cell *matCellDef="let row"> {{row.reviewYear}}% </td>
                </ng-container>

                <!-- Start Date Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
                </ng-container>

                <!-- Employee Column -->
                <ng-container matColumnDef="employee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
                    <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
                </ng-container>

                <!-- Supervisor Column -->
                <ng-container matColumnDef="supervisor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
                    <td mat-cell *matCellDef="let row"> {{row.supervisor}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row"> --Take Review-- </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>


    </div>
</div>

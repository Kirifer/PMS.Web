<!-- <div class="min-h-screen flex items-center justify-center bg-gray-100"> -->
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-xl relative">

        <!-- Close Icon -->
        <button
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:ring focus:ring-gray-300"
            (click)="closeProfile()"
            aria-label="Close"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    
        <!-- User Profile Header -->
        <div class="flex items-center mb-6">
            <img class="w-16 h-16 rounded-full mr-4" src="https://placehold.co/64x64" alt="Profile photo" />
            <div>
                <h5 class="text-lg font-semibold text-gray-800">Arrian Pascual</h5>
                <p class="text-gray-500">ITSquarehub.com</p>
            </div>
        </div>
    
        <!-- Name Section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <div class="flex space-x-2">
                <input
                    type="text"
                    class="w-40 h-10 mt-1 flex-1 border border-gray-300 rounded-md p-1 focus:ring focus:ring-blue-300"
                    value="Arrian"
                />
                <input
                    type="text"
                    class="w-40 h-10 mt-1 flex-1 border border-gray-300 rounded-md p-1 focus:ring focus:ring-blue-300"
                    value="Pascual"
                />
            </div>
        </div>
    
        <!-- Email Address Section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <div class="flex items-center">
                <input
                    type="email"
                    class="mt-1 flex-1 border border-gray-300 rounded-md p-3 focus:ring focus:ring-pink-300"
                    value="Arrian@ITSquarehub.com"
                />
                <button
                    class="ml-2 px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 focus:ring focus:ring-pink-300"
                >
                    Copy link
                </button>
            </div>
        </div>
    
        <!-- Position Section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Position</label>
            <div class="flex items-center">
                <input
                    type="text"
                    class="mt-1 flex-1 border border-gray-300 rounded-md p-3 focus:ring focus:ring-cyan-300"
                    value="Manager"
                />
            </div>
        </div>
    
        <!-- Actions Section -->
        <div class="flex justify-between space-x-4">
            <button
                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:ring focus:ring-red-300"
            >
                Delete User
            </button>
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:ring focus:ring-blue-300"
            >
                Save Changes
            </button>
        </div>
    </div>

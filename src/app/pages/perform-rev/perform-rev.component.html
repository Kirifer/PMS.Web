<div class="container">

  <div class="title-add">
      <h2>Performance Review</h2>

      <button mat-fab aria-label="add performance review" (click)="openDialog()">
          <mat-icon>add</mat-icon>
      </button>
  </div>

  <mat-form-field appearance="outline">
      <!-- <mat-label>Search</mat-label> -->
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ash" #input>
  </mat-form-field>

  <div class="table-container">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Department Column -->
            <ng-container matColumnDef="departmentType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let row"> {{row.departmentType}} </td>
            </ng-container>

            <!-- Review Year Column -->
            <ng-container matColumnDef="reviewYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Year </th>
                <td mat-cell *matCellDef="let row"> {{row.startYear}} - {{row.endYear}}</td>
            </ng-container>

            <!-- Start Date Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
            </ng-container>

            <!-- End Date Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Supervisor Column -->
            <ng-container matColumnDef="supervisor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
                <td mat-cell *matCellDef="let row"> {{row.supervisorId}} </td>
            </ng-container>


              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row" class="action-column">
                    <div class="button-section">
                        <button id="edit" mat-icon-button>Edit</button>
                        <button id="del" mat-icon-button (click)="onDelete(row.id)">Delete</button>
                        <button id="info" mat-icon-button>Info</button>
                    </div>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
</div>

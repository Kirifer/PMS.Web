<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        
        <button class="logo" (click)="toggleCollapse()">
            <img class = "logo-img" src="images/logo.png" alt="logo">
        </button>
        
        <div class="logo-text" @fadeInOut *ngIf="collapsed">IT Squarehub
            <div class="logo-text1" @fadeInOut *ngIf="collapsed"><p>Performance Management System</p></div>
        </div>
        
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

    </div>
    
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
